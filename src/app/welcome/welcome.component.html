<h2>All teh Reddits for flat earthy</h2>

<div class="card" *ngFor="let thread of threads">
  <div><div class="card-meta"><a href="https://www.reddit.com/{{thread.data.permalink}}">{{thread.data.title}}</a></div>
  <div class="card-meta">{{thread.data.author}}</div>
</div><div><img src="{{thread.data.thumbnail}}"></div>
<div *ngIf="thread.data.domain == 'youtube.com'">{{thread.data.url}}</div>
<!-- <iframe src="{{thread.data.url}}" width="{{thread.data.media.oembed.width}}" height="{{thread.data.media.oembed.height}}"></iframe> -->
</div>
